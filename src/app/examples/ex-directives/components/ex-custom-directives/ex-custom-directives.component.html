<h1>Directive Example</h1>
<div class="form-group">
  <label>Without any directive</label>
  <input type="text" class="form-control" />
</div>
<div class="form-group">
  <label>With appAutofocus and appUppercaseInput</label>
  <input type="text" class="form-control" appAutofocus appUppercaseInput />
</div>
