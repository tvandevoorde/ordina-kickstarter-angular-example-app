<div class="page-header"><h5>Products</h5></div>
<div class="row">
  <div class="col-md-2 border" *ngFor="let product of products">
    <div class="font-weight-bold">
        <a href="javascript:void(0)" [routerLink]="['/examples/routing/products', product.id]">{{ product.name }}</a>
    </div>
    <div class="text-muted">
      {{ product.description | slice: 0:50}}...
    </div>
  </div>
</div>
