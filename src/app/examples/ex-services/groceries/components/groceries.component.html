<div class="row">
  <div class="col-sm">
    <b>Add groceries</b>
    <app-grocery-input [groceryItem]="itemToAdd" (addToList)="addToList($event)"></app-grocery-input>
  </div>
  <div class="col-sm">
    <b>Added groceries</b>
    <app-grocery-list [groceryList]="itemsList" (removeFromList)="removeFromList($event)"></app-grocery-list>
  </div>
</div>
